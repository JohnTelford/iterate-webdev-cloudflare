site_name: iterate webdev

theme:
  name: material
  features:
    - content.tabs.link
    - navigation.instant
    # - navigation.instant.progress
    - navitation.path
    - navigation.prune
    # - navigation.top
    - navigation.sections
    - navigation.tracking
    # - navigation.tabs
    - navigation.expand
  palette:
    primary: teal
    theme:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference


plugins:
  - blog:
      blog_dir: blog
      archive: false
      categories: true
      categories_name: Index
      categories_toc: false
      post_date_format: medium
      post_url_format: date
      categories_allowed:
        - Hype Curve
        - Iterative
        - Teams
        - Tools

      categories_url_format: "category/{slug}"

  - search:

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
  

repo_url: https://github.com/JohnTelford/iterate-webdev.git

